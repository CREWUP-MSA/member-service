spring:
  cloud:
    config:
      uri: ${CONFIG_SERVER_URI}
      name: member-service
  rabbitmq:
    port: ${RABBITMQ_PORT}
    host: ${RABBITMQ_HOST}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}

management:
  endpoints:
    web:
      exposure:
        include: bus-refresh, health